    - Necesito una cita prioritaria, ¿Me puede colaborar?
    - ¿Tiene citas prioritarias?
    - Mi (parentezco) me pidió sacarle una cita, ¿Me puede colaborar?
    - ¿Cómo puedo solicitar una cita médica?
